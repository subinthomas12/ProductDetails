<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="mt-5 border bg-dark w-50 container p-4 mt-4 rounded-5" >


        <!-- <form class="border bg-dark w-50 container p-4 mt-4 rounded-5" action="">  -->

            <h1 class="text-center text-light">Product Details</h1>


            <div class="p-2 mt-3">
                <input type="text" id="pname" class="form-control" placeholder="Product Name:">
            </div>

            <div class="p-2 mt-3">
                <input type="text" id="pid" class="form-control" placeholder="Product ID:">
            </div>

            <div class="p-2 mt-3">
                <input type="text" id="prodt" class="form-control" placeholder="Product Type:">
            </div>

            <div class="p-2 mt-3">
                <input type="text" id="price" class="form-control" placeholder="Price:">
            </div>

            <div class="p-2 mt-3">
                <input type="text" id="expid" class="form-control" placeholder="Expiry:">
            </div>

            <div class="p-2 mt-3 text-center">
                <button type="submit" onclick="addProduct()" class="btn btn-primary">Add</button>
            </div>

        </div>
    <!-- </form> -->
    <div class="p-2 mt-3 text-center">
        <button type="submit" onclick="subProduct()" class="btn btn-success">Submit</button>
    </div>
    
</body>

<script src="./prod.js"></script>

</html>
